<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body >
    <div class="login-container">
        <div class="login-title">
            <h1>欢迎使用</h1>
        </div>
        <div class="login-form">
            <form action="" method="post">
                <div class="login-input">账号:<input type="text" name="username" id="username"></div>
                <div class="login-input">密码:<input type="password" name="password" id="password"></div>
                <p class="login-error" id="error"></p>
                <button type="submit" class="login-btn">登录</button>
                <p class="login-help">还没有账号？<a href="register.html">注册</a></p>
            </form>

        </div>


    </div>


    <script src="../js/login.js"></script>
</body>

</html>
